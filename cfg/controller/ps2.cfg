joy_name "PS2 controller"
joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 4
joy_advaxisr 2
joy_advaxisu 0
joy_advaxisv 0
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity 1.0
joy_yawsensitivity -1.25
joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 0.65
joy_lowmap 0.15
joy_accelscale 2.0
joy_accelmax 2.0
joy_response_move 0
joy_response_look 1
joyadvancedupdate

joystick 1
hud_fastswitch 1

joystick_movement_stick 0

// normal PS2 Controller bindings
bind "JOY1" "+reload"
bind "JOY2" "+duck"
bind "JOY3" "+jump"
bind "JOY4" "+use"
bind "JOY5" "invprev"
bind "JOY6" "invnext"
bind "JOY7" "+attack2"
bind "JOY8" "+attack"
bind "JOY9" "+showscores"
bind "JOY11" "sf_togglephase"

// DPad
bind "JOY13" "slot1"
bind "JOY14" "slot2"
bind "JOY15" "slot3"
bind "JOY16" "slot4"

+jlook

tf_build_menu_controller_mode 1
tf_disguise_menu_controller_mode 1
